<div class="container">

    <div class="text-center py-3">
        <h1>Cyber Services Full Report</h1>
        <hr>
        <p>These is a full report on cyber services</p>
    </div>

    <!-- Full report -->
    <div class="col-md-8 mx-auto pt-2">

        <div class="cyberservices mt-2">
        
            <ul *ngFor="let service of cyberservices">
                <li class="text-primary bold">{{service.clientsname | uppercase}}</li>
                <p>{{service.servicename}}</p>
                <p>{{service.payment}}: <span class="transactioncode">{{service.transactioncode}}</span></p>
                <p>{{service.quantity}}</p>
                <P>{{service.totalcost}}</P>
                <p>{{service.createdAt | date | uppercase}}</p>
            </ul>
        
        </div>

        <!-- Go back to reports button -->
    <button class="btn btn-secondary m-2 btn-rounded" type="button" (click)="backtoreports()"> Back</button>

    </div>

</div>
