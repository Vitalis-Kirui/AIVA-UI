<div class="container">

    <div class="text-center py-3">
        <h1>Sales Full Report</h1>
        <hr>
        <p>These is a full report on sales</p>
    </div>

    <!-- Full report -->
    <div class="col-md-8 mx-auto pt-2">

        <div class="sales mt-2">
        
            <ul *ngFor="let sale of sales">
                <li class="text-primary bold">{{sale.clientsname | uppercase}}</li>
                <p>{{sale.productname}}</p>
                <p>{{sale.payment}}: <span class="transactioncode">{{sale.transactioncode}}</span></p>
                <p>{{sale.createdAt | date}}</p>
            </ul>
        
        </div>

        <!-- Go back to reports button -->
        <button class="btn btn-secondary m-2 btn-rounded" type="button" (click)="backtoreports()"> Back</button>

    </div>

</div>
